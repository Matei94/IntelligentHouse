<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart House</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src='js/pnotify.custom.min.js'></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="css/pnotify.custom.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/simple_weather.css" media="all">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- Location BTN -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
              data-target="#locationModal" id="locationBTN">Location</button>

      <!-- Location modal -->
      <div class="modal fade" id="locationModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Location</h4>
            </div>
            <div class="modal-body">
              <div id="mapholder"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <button class="js-geolocation" style="display: none;">Use Your Location</button>

      <!-- Wheather BTN -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
              data-target="#wheatherModal" id="wheatherBTN">Wheather</button>

      <!-- Wheather modal -->
      <div class="modal fade" id="wheatherModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Wheather</h4>
            </div>
            <div class="modal-body">
              <div id="weather"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart House</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pnotify.custom.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/simple_weather.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="all">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- External JS -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>

    <!-- JS -->
    <script src='js/pnotify.custom.min.js'></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Electrical consumer -->
      <div class="row">
        <div class="col-sm-4">
          <button id="btn_add_electricity" type="button" class="btn btn-warning btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Add electrical consumer
          </button>
        </div>
      </div>
      <!-- Electrical consumer END -->

      <!-- Water consumer -->
      <div class="row">
        <div class="col-sm-4">
          <button id="btn_add_water" type="button" class="btn btn-primary btn-lg btn-block top-buffer">
            <span class="glyphicon glyphicon-tint"></span> Add water consumer
          </button>
        </div>
      </div>
      <!-- Water consumer END -->

      <!-- Gas consumer -->
      <div class="row">
        <div class="col-sm-4">
          <button id="btn_add_gas" type="button" class="btn btn-danger btn-lg btn-block top-buffer">
            <span class="glyphicon glyphicon-fire"></span> Add gas consumer
          </button>
        </div>
      </div>
      <!-- Gas consumer END -->

      <!-- Consumers + Statistics -->
      <div class="row my_footer">

        <!-- Consumers -->
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div id="consumers-header" class="panel-heading text-center">Consumers</div>
            <div id="consumers" class="panel-body my_panel_content">
            </div>
          </div>
        </div>
        <!-- Consumers END -->

        <!-- Statistics -->
        <div class="col-sm-8">
          <div class="panel panel-default">
            <div id="statistics-header" class="panel-heading text-center">Statistics</div>
            <div id="statistics" class="panel-body my_panel_content">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>&#36; &#47; week</th>
                    <th>&#36; &#47; month</th>
                    <th>&#36; &#47; year</th>
                    <th>&#35; consumers</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="warning">
                    <td><span class="glyphicon glyphicon-flash"></span> Electricity</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                  </tr>
                  <tr class="info">
                    <td><span class="glyphicon glyphicon-tint"></span> Water</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                  </tr>
                  <tr class="danger">
                    <td><span class="glyphicon glyphicon-fire"></span> Gas</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                  </tr>
                  <tr>
                    <td><strong>&#36; TOTAL</strong></td>
                    <td><strong>1</strong></td>
                    <td><strong>2</strong></td>
                    <td><strong>3</strong></td>
                    <td><strong>4</strong></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Statistics END -->

      </div>
      <!-- Consumers + Statistics END -->

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 id="add-consumer-header" class="modal-title">Modal Header</h4>
            </div>
            <div id="add-consumer-body" class="modal-body">

            </div>
            <div class="modal-footer">
              <button id="btn-done" type="button" class="btn btn-default" data-dismiss="modal">Done</button>
            </div>
          </div>

        </div>
      </div>

    </div> <!-- container -->
  </body>

</html>
